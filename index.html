<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Ironhack - Project 1</title>
	<link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>

  <header>
    <div>
      <div>
        <img class="michelmaia-logo" src="images/michelmaia-logo.PNG" alt="michel maia logo">
      </div>
  
      <nav id="page-nav">
  
        <label for="hamburger">&#9776;</label>
        <input type="checkbox" id="hamburger" />
  
        <ul>
          <li><a href="https://github.com/dimermichel/Ironhack-Project-1-Game">Fork it on Github</a></li>
        </ul>
  
      </nav>
    </div>
  </header>

  <h1>Pixel Fight</h1>
  </br>

  <div id="game-screen">
    <img class="img-background" src="./images/new-background.gif">
    <canvas id="canvas" width="800" height="336"></canvas>
  </div>
  <br>
    <div class="container">
    <div id="game">
      <div id="health-bars">
          <div class="health-label">
            <strong>Player 1</strong><br><span id="p1-kills">0</span> KO(s)
          </div>
          <div class="health">
              <span class="fill" id="p1-health"></span>
          </div>
          <div class="health">
              <span class="fill" id="p2-health"></span>
          </div>
          <div class="health-label">
            <strong>Player 2</strong><br><span id="p2-kills">0</span> KO(s)
          </div>
      </div>
    </div>
    <div id="controls">
      <div id="p1-ctrls">
        <div class="move" id="p1-left"><span class="arrow-left"></span></div>
        <div class="move" id="p1-right"><span class="arrow-right"></span></div>
        <div class="a-btn" id="p1-up">J</div>
        <div class="b-btn" id="p1-atk">K</div>
        <div class="c-btn" id="p1-blk">B</div>
      </div>
      <div id="p2-ctrls">
        <div class="move" id="p2-left"><span class="arrow-left"></span></div>
        <div class="move" id="p2-right"><span class="arrow-right"></span></div>
        <div class="a-btn" id="p2-up">J</div>
        <div class="b-btn" id="p2-atk">K</div>
        <div class="c-btn" id="p2-blk">B</div>
      </div>
    </div>
    <div id="keys">
      <div id="p1-keys" class="disable-select">
        <kbd>A</kbd>
        <kbd>D</kbd>
        <kbd>W</kbd>
        <kbd>Space</kbd>
        <kbd>Shift</kbd>
      </div>
      <div id="p2-keys" class="disable-select">
        <kbd>&#8592;</kbd>
        <kbd>&#8594;</kbd>
        <kbd>&#8593;</kbd>
        <kbd>;</kbd>
        <kbd>'</kbd>
      </div>
    </div>
  </div>
  </br>
  <div class="footer"><audio src="sounds/song-loop.wav" controls autoplay loop>
      <p>Your browser does not support the audio element </p>
    </audio></div>
  <script src="controller.js"></script>
  <script src="spritesheet.js"></script>
  <script src="player.js"></script> 
  <script src="game.js"></script>
  <script src="script.js"></script>
</body>

</html>
